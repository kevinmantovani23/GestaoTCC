<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>Gerenciar Professores</h1>

<div>
    

    <form th:action="@{/professores}" method="post" th:object="${professor}">
    <table>
	<tbody>
		<tr>
        	<td><label for="codigo">Codigo:</label></td>
        	<td><input type="number" id="codigo" th:field="*{codigo}"></td>
        </tr>
        <tr>
			<td><label for="nome">Nome:</label></td>
        	<td><input type="text" id="nome" th:field="*{nome}" ></td>
        </tr>
        <tr>
        	<td><label for="titulacao">Titulação:</label></td>
       		<td><input type="text" id="titulacao" th:field="*{titulacao}"></td>
		</tr>
		 <tr>
        	<td><label>Area:</label></td>
       		<td><input type="text" name="area"></td>
		</tr>
		<tr>
        	<td><button type="submit" name="acao" value="gravar">Gravar</button></td>
        	<td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
        	<td><button type="submit" name="acao" value="adicionar">Adicionar Area</button></td>
        </tr>
        </tbody>
        </table>
    </form>
</div>

<h2>Lista de Professores</h2>
<table class = "table">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Titulação</th>
            <th>Quantidade de grupos orientando no momento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="professor : ${professores}">
            <td th:text="${professor.codigo}"></td>
            <td th:text="${professor.nome}"></td>
            <td th:text="${professor.titulacao}"></td>
            <td th:text="${professor.qtdGrupos}"></td>
            <td>
                <a th:href="@{/professores/editar/{codigo}(codigo=${professor.codigo})}">Editar</a>
                <a th:href="@{/professores/delete/{codigo}(codigo=${professor.codigo})}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
