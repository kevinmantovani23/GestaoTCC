<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>Gerenciar Alunos</h1>

<div>
    

    <form th:action="@{/alunos}" method="post" th:object="${aluno}">
    <table>
	<tbody>
		<tr>
        	<td><label for="nome">Nome:</label></td>
        	<td><input type="text" id="nome" th:field="*{nome}"></td>
        </tr>
        <tr>
			<td><label for="nome">Ra:</label></td>
        	<td><input type="text" id="ra" th:field="*{ra}" ></td>
        </tr>
        <tr>
        	<td><label for="percentualConclusao">Percentual de Conclusão:</label></td>
       		<td><input type="number" id="percentualConclusao" th:field="*{percentualConclusao}"></td>
		</tr>
		<tr>
        	<td><button type="submit" name="acao" value="gravar">Gravar</button></td>
        	<td><button type="submit" name="acao" value="pesquisar">Pesquisar</button></td>
        </tr>
        </tbody>
        </table>
    </form>
</div>

<h2>Lista de Alunos</h2>
<table class = "table">
    <thead>
        <tr>
            <th>RA</th>
            <th>Nome</th>
            <th>Percentual de Conclusão</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="aluno : ${lista}">
            <td th:text="${aluno.ra}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.percentualConclusao}"></td>
            <td>
                <a th:href="@{/alunos/editar/{ra}(ra=${aluno.ra})}">Editar</a>
                <a th:href="@{/alunos/delete/{ra}(ra=${aluno.ra})}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
